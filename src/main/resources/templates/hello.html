<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:text="${person.getUsername()}">values</a>
<a th:each="items: ${person.getItems()}">
    <a th:text="${items.getCost()}">values</a>
    <a th:text="${items.getName()}">value</a>
</a>
<form th:action="@{/auth/login}">
    <input type="submit" value="Logout" th:method="post"/>
</form>
<a th:href="@{/person/item}">страница товаров </a>
</body>
</html>
