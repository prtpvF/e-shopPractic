<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/mystyle.css}" />
</head>
<body>

<div class="head">
    <form th:action="@{/auth/login}" >
        <input type="submit" value="выйти" th:method="post" class="log"/>
    </form>
    <div class="menu">
        <a th:href="@{/person/item}" href="person/item.html" class="hav">каталог</a>
        <p class="hav">адресса магазинов</p>
        <p class="hav">контакты</p>
    </div>


</div>

<div th:if="${person.getItems().isEmpty()}" CLASS="emptyList">
    <H3>вы пока ничего не купили</H3>
</div>

<div class="card1" style="width: 18rem;">
    <a th:each="items: ${person.getItems()}" >
        <div class="form">
    <img th:src="${items.getImage()}" alt="img" class="card-img-top1"/>
   <div class="card-body1">
        <h2 class="card-title1" th:text="${items.getName()} ">Card title</h2>
        <h5 th:text="${items.getCost()}" style="display: inline-block" >values</h5> <h5 class="mon" style="display: inline-block">рублей</h5>
       <form th:method="PATCH" th:action="@{/item/{id}/release(id=${items.getId()})}">
           <input type="submit" class="btn btn-primary1" value="отменить">
             </input>
       </form>

   </div>
     </div>
    </a>
    </div>

<footer class="footer">
    <div class="allImg">
    <img src="/image/telegram.png" style="width: 60px; height: 60px">
    <img src="/image/instagram.jpg"style="width: 60px; height: 60px">
    </div>
</footer>
</body>
</html>
