<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/mystyle.css}" />
</head>
<body>

<div class="head">
 <a th:href="@{/person/hello}">
   <img src="/image/account.png" th:href="@{/person/homePage}" class="lk" ></a>
  <div class="menu">
    <a th:href="@{/person/item}" href="person/item.html" class="hav">каталог</a>
    <p class="hav">адресса магазинов</p>
    <p class="hav">контакты</p>
  </div>

<div class="card1" style="width: 18rem;">
  <a th:each="item: ${items}" >
    <div class="form">
      <img th:src="${item.getImage()}" alt="img" class="card-img-top1"/>
      <div class="card-body1">
        <h2 class="card-title1" th:text="${item.getName()} ">Card title</h2>
        <h5 th:text="${item.getCost()}"  >values</h5> <h5 class="mon">рублей</h5>
        <form th:method="PATCH" th:action="@{/item/{id}/buy(id=${item.getId()})}">
          <input type="submit" class="btn btn-primary1" value="купить">
          </input>
        </form>

      </div>
    </div>
  </a>
</div>
 </body>
</html>
